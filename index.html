<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IRCTC Form</title>
  <link rel="shortcut icon" href="./assets/images/icon_form.png" type="image/x-icon">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
  <header>
    <div class="formContainer">
      <div class="loginForm">
        <label for="irctc" class="irctcLbl">IRCTC</label>
        <form action="#" method="POST">
          <div class="formGroup">
            <i class="fa-solid fa-location-arrow"></i>
            <input type="text" name="from" id="from" placeholder="From">
            <h3> <i class="fa-solid fa-arrow-down-up-across-line"></i></h3>
          </div>
          <div class="formGroup">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" name="to" id="to" placeholder="To">
          </div>
          <div class="formGroup">

            <i class="fa-regular fa-calendar-days"></i>
            <input type="date" id="calendar" name="calendar">
            <label for="calendar" id="calendarPlaceholder">DD/MM/YYYY *</label>
          </div>
          <div class="formGroup">
            <i class="fa-solid fa-suitcase"></i>
            <select name="trainClasses" id="trainClasses" class="trainClasses">
              <option value="" disabled selected class="placeholder">All classes</option>
              <option value="ac">AC </option>
              <option value="second">First Class</option>
            </select>
          </div>
          <div class="formGroup">
            <i class="fa-solid fa-qrcode"></i>
            <select name="generalInfo" id="generalInfo" class="generalInfo">
              <option value="" disabled selected class="placeholder">GENERAL</option>
              <option value="">Senior Citizen</option>
              <option value="">Student</option>
            </select>
          </div>
          <div class="formGroup">
            <input type="checkbox" id="disabilityCheck" name="disabilityCheck" class="disabilityCheck"><Span
              class="customCheckbox1">Person With Disability Concessions</Span>
            <input type="checkbox" id="flexiDate" name="flexiDate" class="flexiDate"><span
              class="customCheckbox1">Flexible With Date</span>
          </div>
          <div class="formGroup">
            <input type="checkbox" id="avialbleBirth" name="avialbleBirth" class="avialbleBirth"><span
              class="customCheckbox1">Train with Availabe Birth</span>
            <input type="checkbox" id="passConcessions" name="passConcessions" class="passConcessions"><span
              class="customCheckbox1">Railway Pass Concessions</span>
          </div>
          <div class="formGroup">
            <button type="button" id="searchBtn" class="searchBtn">Search</button>
          </div>
        </form>
      </div>
    </div>
  </header>
  <!-- <main></main> -->
  <!-- <footer></footer> -->
</body>

</html>
